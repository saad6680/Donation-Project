                    <li class="nav-item">

    <section class="donation-section">
        <div class="container mt-5">
            <h5 class="text-center">Start Donations</h5>

            <!-- Filter Section -->

                <div class="row">
                    <div class="col-md-6">
                        <label for="categoryFilter">Filter by Category:</label>
                        <select class="form-control" id="categoryFilter">
                            <option value="">All Categories</option>
                            <option value="Education">Education</option>
                            <option value="Medical">Medical</option>
                            <option value="Emergency">Emergency</option>
                            <option value="Business">Business</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="searchInput">Search Campaigns:</label>
                        <input type="text" class="form-control" id="searchInput" placeholder="Search by title or description">
                    </div>
                </div>
            </div>

            <div class="accepted-campaign-container row">
                
            </div>

            <nav aria-label="Campaign pagination">
                <ul class="pagination" id="pagination">
                </ul>
            </nav>

    <div id="footer-placeholder"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

        <script src="../auth.js"></script>
        <script src="../Navbar/navbar.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
    const userRole = localStorage.getItem('user');
    
    const role = userRole ? JSON.parse(userRole).role : null;
    console.log(role);

    const profileLink = document.getElementById('profileLink');
    if (profileLink) {
        if (role === 'campaigner') {
            profileLink.href = '../profileCampaigner/profileCampaigner.html';
        } else if (role === 'backer') {
            profileLink.href = '../profileBacker/profileBacker.html';
        } else {
            profileLink.href = '#'; 
        }
    }
</script>
